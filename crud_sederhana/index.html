<!DOCTYPE html>
<html lang="en">
<head>

<body onload="readAll()">
    <div class="container">
        <div class="form_container">
            <!-- Create Form -->
        <form class="create_form">
            <input type="text" class="name" placeholder="Name">
            <input type="number" class="phone" placeholder="Phone">
            <button type="button" onclick="add()">Create</button>
        </form>
        <form class="update_form">
            <input type="text" hidden class="id">
            <input type="text" class="uname" placeholder="Name">
            <input type="number" class="uphone" placeholder="Phone">
            <button onclick="update()">Update</button>
        </form>
        <div class="add_div">
            <button type="button" onclick="create()">Add +</button>
        </div>

        <table>
            <thead>
                <th>Name</th>
                <th>Phone</th>
                <th>Action</th>
            </thead>
            <tbody class="data_table">

            </tbody>
        </table>
        <!-- End Create Form -->
    </div>
    </div>




    <script src="index.js"></script>
</body>
